<div class="wrapper">
  <div class="content">
    <div class="container text-align">
      <p class="header">
        There's no way back
      </p>
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="submit()">

            <mat-form-field>
              <input matInput placeholder="email" formControlName="email">

              <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
                Please enter a valid email
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="password" placeholder="password" formControlName="password">

              <mat-error *ngIf="password.invalid && password.touched" class="has-text-danger">
                Password needs to have minimum 8 characters and maximum 12 characters
              </mat-error>
            </mat-form-field>

            <div class="spinner-container">
              <mat-spinner *ngIf="authService.loading | async"> </mat-spinner>
              <p class="title" *ngIf="authService.success | async">
                Success!
              </p>
              <p class="title" style="color: var(--color-3)" *ngIf="authService.wrongPassword | async">
                Wrong password!
              </p>
            </div>
            <div class="border-buttons">
              <button class="submit-button" type="submit" mat-raised-button [disabled]=form.invalid> Login </button>
              <button class="forgotPassword-button" mat-raised-button routerLink="/passwordReset"> Forgot Password? </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
