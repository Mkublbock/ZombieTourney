<div class="wrapper">
  <div class="content">
    <div class="container text-align">
      <p class="header">
        Forgot your password?
      </p>
      <mat-card>
        <mat-card-content>
          <form [formGroup]="resetForm" (ngSubmit)="sendPasswordReset()">

            <mat-form-field>
              <input matInput placeholder="email" formControlName="resetEmail">


            </mat-form-field>

            <div class="spinner-container">
              <mat-spinner *ngIf="authService.loading | async"> </mat-spinner>
              <p class="title" *ngIf="authService.success | async">
                Email sent!
              </p>
              <p class="title" style="color: var(--color-3)" *ngIf="authService.wrongEmail | async">
                There is no account associated with this email!
              </p>
            </div>
            <button class="submit-button" type="submit" mat-raised-button [disabled]="resetForm.invalid"> Send Email </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
